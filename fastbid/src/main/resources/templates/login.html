<!-- templates/auth/login.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Iniciar sesión</h1>
  <p>Ingresá tus credenciales para continuar.</p>

  <!-- Mensajes -->
  <div th:if="${error}">
    <strong th:text="${error}">Usuario o contraseña inválidos.</strong>
  </div>
  <div th:if="${success}">
    <strong th:text="${success}">Sesión cerrada correctamente.</strong>
  </div>

  <!-- Formulario de login -->
  <!-- Si estás usando un modelo LoginForm, podés agregar: th:object="${loginForm}" y th:field -->
  <form th:action="@{/login}" method="post">
    <!-- CSRF requerido si tenés CSRF habilitado -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="username">Usuario</label><br>
    <input id="username" name="username" type="text" autocomplete="username" required><br><br>

    <label for="password">Contraseña</label><br>
    <input id="password" name="password" type="password" autocomplete="current-password" required><br><br>

    <!-- Si usás modelo: 
    <input id="username" type="text" th:field="*{username}" required><br><br>
    <input id="password" type="password" th:field="*{password}" required><br><br>
    -->

    <button type="submit">Iniciar sesión</button>
  </form>

  <p>
    ¿No tenés cuenta?
    <a th:href="@{/registro}">Registrate aquí</a>
  </p>

  <p><a th:href="@{/}">← Volver al inicio</a></p>

</body>
</html>
