<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

  <h1>Iniciar sesión</h1>

  <!-- mensajes estándar de Spring Security -->
  <div th:if="${param.error}">Usuario o contraseña inválidos.</div>
  <div th:if="${param.logout}">Sesión cerrada correctamente.</div>

  <!-- opcionales desde el modelo -->
  <div th:if="${error}" th:text="${error}"></div>
  <div th:if="${success}" th:text="${success}"></div>

  <form th:action="@{/login}" method="post">
    <label>Usuario (email):
      <input type="text" name="username" required>
    </label>
    <br>
    <label>Contraseña:
      <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">Entrar</button>
  </form>

  <p>
    ¿No tenés cuenta?
    <a th:href="@{/registro}">Registrate</a>
  </p>

  <p><a th:href="@{/}">← Ir al inicio</a></p>
</body>
</html>
